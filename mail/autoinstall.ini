[install]
language=en
install_mode=standard
hostname=server1.example.com
mysql_hostname=localhost
mysql_root_user=root
mysql_root_password=pass
mysql_database=dbispconfig-mail
mysql_port=3306
mysql_charset=utf8
http_server=nginx
ispconfig_port=80
ispconfig_use_ssl=n
ispconfig_admin_password=admin

[ssl_cert]
ssl_cert_country=US
ssl_cert_state=CA
ssl_cert_locality=Palo Alto
ssl_cert_organisation=RoboCup Federation, Inc.
ssl_cert_organisation_unit=IT department
ssl_cert_common_name=robocup.org

[expert]
mysql_ispconfig_user=admin
mysql_ispconfig_password=admin
join_multiserver_setup=y
mysql_master_hostname=localhost
mysql_master_root_user=root
mysql_master_root_password=pass
mysql_master_database=dbispconfig
configure_mail=y
configure_jailkit=n
configure_ftp=n
configure_dns=n
configure_apache=n
configure_nginx=n
configure_firewall=y
install_ispconfig_web_interface=n

[update]
do_backup=yes
mysql_root_password=ispconfig
mysql_master_hostname=localhost
mysql_master_root_user=root
mysql_master_root_password=pass
mysql_master_database=dbispconfig
reconfigure_permissions_in_master_database=no
reconfigure_services=yes
ispconfig_port=80
create_new_ispconfig_ssl_cert=no
reconfigure_crontab=yes
